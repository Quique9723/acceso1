<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <head th:replace="~{standardLayouts/standardLayoutHead :: standardLayoutHead1}"></head>
  
 

  <body>
   <section th:replace="~{standardLayouts/standardLayoutNavbarStartLogged :: standardLayoutNavbarStartLogged1}"></section>

   


    <section class="pt-5 pb-5 bg-dark text-light">

        <div class="row align-items-center justify-content-between ">
          <div class="col-12 col-md-5 pr-md-5 ">
            <h1 class="mb-3 mt-5 display-4 fw-bold" th:text="#{html.standardLayoutStartLogged.hello.title}">Hello</h1>

            <div class="  d-flex mt-3 mb-1">

            </div>
            <p>
            	<span class="text-danger"
            	th:text="'StandardLayout > request.getLocale():'+${requestGetLocale}"></span>

          <div class="col-12 col-md-7  mt-4 mt-md-0">
            <div class="ratio ratio-16x9 rounded overflow-hidden">
              <iframe class="ratio ratio-16x9"

          </div>

    <section th:replace="~{standardLayouts/standardLayoutCreditStartLogged :: standardLayoutCreditStartLogged1}"></section>
