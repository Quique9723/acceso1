    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />

<body>
    <!-- Container for demo purpose -->
<div class="container my-5 py-5">

  <!-- Section: Design Block -->
  <section class="mb-8">
    <div class="row gx-xl-5 justify-content-center">
      <div class="col-lg-4 col-6 mb-4 mb-xl-0">
        <!-- Product card -->
        <div>
          <!-- Product image -->
          <div
               class="
                      bg-image
                      shadow-4-soft
                      rounded-6
                      mb-4
                      overflow-hidden
                      d-block
                      "
                      data-mdb-ripple-init data-ripple-color="light"
               >
            <img
                 src="https://mdbootstrap.com/img/new/ecommerce/horizontal/085.jpg"
                 class="w-100"
                 alt=""
                 />
            <a href="#!">
              <div class="mask">
                <div
                     class="
                            d-flex
                            justify-content-start
                            align-items-end
                            h-100
                            p-3
                            "
                     >
                  <span class="badge badge-danger rounded-pill me-2"
                        >-15%</span
                    >
                </div>
              </div>
              <div class="hover-overlay">
                <div
                     class="mask"
                     style="background-color: hsla(0, 0%, 98.4%, 0.15)"
                     ></div>
              </div>
            </a>
          </div>

          <!-- Product content -->
          <div class="px-3 text-reset d-block">
            <p class="fw-bold mb-2">Almonds</p>
            <p class="text-muted mb-2">Nuts</p>
            <ul
                class="rating mb-2"
                data-mdb-rating-init
                data-mdb-readonly="true"
                data-mdb-value="4"
                >
              <li>
                <i
                   class="far fa-star fa-sm text-primary ps-0"
                   title="Bad"
                   ></i>
              </li>
              <li>
                <i
                   class="far fa-star fa-sm text-primary"
                   title="Poor"
                   ></i>
              </li>
              <li>
                <i
                   class="far fa-star fa-sm text-primary"
                   title="OK"
                   ></i>
              </li>
              <li>
                <i
                   class="far fa-star fa-sm text-primary"
                   title="Good"
                   ></i>
              </li>
              <li>
                <i
                   class="far fa-star fa-sm text-primary"
                   title="Excellent"
                   ></i>
              </li>
            </ul>
            <h5 class="mb-3">
              <s class="text-muted me-2 small align-middle">$119</s
                ><span class="align-middle">$101</span>
            </h5>
            <button
                    type="button"
                    class="btn btn-primary btn-rounded w-100" data-mdb-ripple-init
                    >
              <i class="fas fa-cart-plus me-2"></i>Add to cart
            </button>
          </div>
          <!-- Product content -->
